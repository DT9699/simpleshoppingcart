<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Shopping Cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <!-- title heading shopping cart  -->
    <div class = "container">
      <div class = "cart-heading">
        <h3>My Shopping Cart</h3>
      </div>
    </div>

    <div class = "container">
      <div class = "cart-menu-page">
        <div class = "cart-item" id = "item-header">
          <div class ="cart-item-header-name">Item</div>
          <div class ="cart-item-header-unitprice">Unit Price</div>
          <div class ="cart-item-header-quantity">Quantity</div>
          <div class ="cart-item-header-subtotalprice">Sub-Total Purchase</div>
          <div class ="cart-item-header-action">Actions</div>
        </div>

        <div class = "cart-menu-item">
          <div class = "cart-item" id= "item-details">
            <div class = "cart-item-name">Apple</div>
            <div class = "cart-item-unitprice">$ 2.00</div>
            <div class = "cart-item-qtyinput"><input class="item-qty" type="number" min="0" max="20"></div>
            <!-- type="number" min="0" max="20" -->
            <div class = "cart-item-subtotalprice">$ 0.00</div>
            <div class ="cart-item-action"><button class="cart-del-btn">Delete</button></div>
          </div>

          <div class = "cart-item" id= "item-details">
            <div class = "cart-item-name">Orange</div>
            <div class = "cart-item-unitprice">$ 1.50</div>
            <div class = "cart-item-qtyinput"><input class="item-qty" type="number" min="0" max="20"></div>
            <div class = "cart-item-subtotalprice">$ 0.00</div>
            <div class ="cart-item-action"><button class="cart-del-btn">Delete</button></div>
          </div>

          <div class = "cart-item" id= "item-details">
            <div class = "cart-item-name">Lemon</div>
            <div class = "cart-item-unitprice">$ 3.00</div>
            <div class = "cart-item-qtyinput"><input class="item-qty" type="number" min="0" max="20"></div>
            <div class = "cart-item-subtotalprice">$ 0.00</div>
            <div class ="cart-item-action"><button class="cart-del-btn">Delete</button></div>
          </div>

          <div class = "cart-item" id= "item-details">
            <div class = "cart-item-name">Grape</div>
            <div class = "cart-item-unitprice">$ 2.25</div>
            <div class = "cart-item-qtyinput"><input class="item-qty" type="number" min="0" max="20"></div>
            <div class = "cart-item-subtotalprice">$ 0.00</div>
            <div class ="cart-item-action"><button class="cart-del-btn">Delete</button></div>
          </div>
        </div>

        <div class = "cart-item" id= "addon">
          <div class = "addon-item-name"><input class="newItem" type="text" placeholder="Name of Fruit"></div>
          <div class = "addon-item-unitprice">$ <input class="newItemPrice" type="number" min="0.00" max="100.00" step="0.01" value="0.00"></div>
          <div class = "addon-item-qtyinput"><input class="newItemQty" type="number" min="0" max="20"></div>
          <div class = "addon-item-subtotalprice">$ 0.00</div>
          <div class ="cart-item-action"><button class="cart-add-btn">Add</button></div>
        </div>

        <div class = "cart-menu-footer">
          <div class = "item-basket-total" id= "total-purchase-text">Total Purchase:</div>
          <div class = "item-basket-total" id= "total-purchase-amt">$ 0.00</div>

        </div>
          <div class = "checkout"><button class="cart-checkout-btn">Proceed to Checkout</button></div>
        </div>
      </div>
  </body>
</html>
